<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Araba</th>
          <th scope="col">Marka</th>
          <th scope="col">Renk</th>
          <th scope="col">Günlük Ücreti</th>
        </tr>
      </thead>
    <tr *ngFor="let car of cardetails">
        <td (click)="getDetail(car.id)"  routerLink="/cardetails/{{car.id}}" >{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
       
    </tr>
</table>
