<div *ngIf="dataLoaded==false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Renk</th>
          
        </tr>
      </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.companyName}}</td>
      
       
    </tr>
</table>
